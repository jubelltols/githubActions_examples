name: Telegram Bot
on:
  push:
    branches:
    - send_telegram_action 
jobs:
  envio_mensaje:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Telegram Bot
      uses: ./.github/actions/send_telegram_action
      id: bot
      with:
        token: ${{ secrets.YOUR_TELEGRAM_BOT_TOKEN }}
        id_chat: ${{ secrets.ID_CHAT }}
        nombre: ${{ secrets.NOMBRE }}
    - name: Send Message 
      run: echo ${{ steps.bot.outputs.mensaje_enviado }}